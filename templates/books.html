{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    <h2>All Books</h2>
    <input type="text" id="myInput" class="form-control me-2 mb-3 col-12" onkeyup="search()"
        placeholder="Search for books..">
    <div id="myDiv">
        {% for data in message %}
        <form action="/import/{{data['bookID']}}" method="POST">
            <section class="card mb-3">
                <h5 class="card-header text-primary">{{ data['title'] }}</h5>
                <div class="card-body">
                    <h5 class="card-title" value="{{ data['authors'] }}"><strong>Authors:</strong> {{ data['authors'] }}
                    </h5>
                    <p class="card-text"><strong>Publisher:</strong> {{ data['publisher']}}</p>
                    <p class="card-text text-success">Rating: {{ data['average_rating']}}</p>
                    <input type="text" name="title" value="{{ data['title'] }}" hidden>
                    <input type="number" id="quantity" class="form-control" name="quantity" value="1" hidden>
                    <button type="submit" class="btn btn-outline-secondary col-2">Import</button>
                </div>
            </section>
        </form>
        {% endfor %}
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
