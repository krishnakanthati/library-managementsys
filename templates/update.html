{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    <h2>Update</h2>
    <form action="/update/{{ members.sno }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Member Name</label>
            <input type="text" name="name" class="form-control" value="{{ members.name }}" id="title">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input name="title" class="form-control" value="{{ members.title }}" id="title" readonly>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="flexCheckChecked">
                Return the Book?
            </label>
            <input class="form-check-input" name="return" type="checkbox" value="" id="flexCheckChecked" checked>
        </div><br>
        <button type="submit" class="btn btn-secondary">Update</button>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
